<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="word-map.min.css">
    <title>Word Map</title>
</head>
<html>

<body>
    <div id="wordmap"></div>
    <div id="search-wordmap">
        <form action="" id="search-form">
            <div>
                <input type="search" placeholder="Type a word and hit return">
            </div>
            <div id="select_wrapper">
                <select name="language" id="language">
                    <option value="detect">Detect language</option>
                </select>
            </div>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDdPMspcAf-NwZbdFgMqzEM3-qGlmKii8k"></script>
<script src="js/europe-countries.js"></script>
<script src="js/google-map.js"></script>
<script src="js/word-map.js"></script>

</html>
